language: perl

install:
  - sudo apt-get install tcsh zsh ksh csh fish
  - sudo cpanm -n Dist::Zilla
  - dzil authordeps --missing | sudo cpanm -n
  - sudo cpanm -n Shell::Guess
  - sudo cpanm -n Test::CPAN::Changes Test::EOL Test::Fixme Test::NoTabs Test::Pod::Spelling::CommonMistakes Test::Spelling Test::Strict Test::Version || true

script: HARNESS_IS_VERBOSE=1 prove -lvr t xt

perl:
  - "5.19"
  - "5.18"
  - "5.16"
  - "5.14"
  - "5.12"
  - "5.10"
  - "5.8"

script: dzil test -v
